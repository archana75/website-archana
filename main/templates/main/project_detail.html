{% extends 'main/base.html' %}

{% block title %}SMX{% endblock title%}

{% block content %}

{% load static %}


<div class="container-fluid">
  <div class="row">
    <div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link active" href="https://google.com">Products</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link active" href="#">Projects</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link active" href="">Future events</a>
                        </li>
                    </ul>
                <div class="d-flex">
                    <h1><i class="fa-solid fa-circle-user fa-lg"></i></h1>
                </div>
                </div>
            </div>
        </nav>

    </div>
  </div>
</div>


<div class="container-fluid">
    <div class="row h-100 border border-primary" style="">
        <div class="col">
            <div class="row">
                <div class="col">
                    <h1 class="text-center">{{ user_firstname }} {{ user_lastname }}</h1>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="text-center">
                        <img class="img-fluid" src="{{project_image.url}}" alt="">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="text-center">
                        <img class="img-fluid" src="{{project_logo.url}}" alt="">
                    </div>
                </div>
            </div>

                

        </div>

        <div class="col border border-danger">
            <div class="row">
                <div class="col">
                    <h1 class="text-center"> {{project_title}} </h1>
                </div>
            </div>

            <div class="row ">
                <div class="col ">
                    <h2 class="text-center "> {{project_description}} </h2>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
