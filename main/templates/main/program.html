{% extends 'main/base.html' %}

{% block title %}SMX{% endblock title%}

{% block content %}

{% load static %}

<div class="container-fluid">
    <div class="container-fluid">
        <!--logo smx-->
        <div class="row">
            {% include "main/navbar.html" %}
        </div>

    </div>

    <div class="container-fluid mt-5">
        <div class="row"
        style="background-image: url('{{ background_judul.content }}');
                background-repeat: no-repeat;
                background-position: center;
                background-size: cover;
                height: 15vh;">
            <div class="col d-flex">
                <h1 class="text-center my-auto mx-auto">Program</h1>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-5">
        <div class="row">
            {% for program in programs %}
            <div class="col-12 my-5 p-3 border shadow">
                <div class="row">
                    <div class="col">
                        <p class="text-center display-4">
                            <a href="{% url 'program_detail' program.id %}">{{ program.title }}</a>
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <p class="text-center">{{program.description}}</p>         
                    </div>
                    <div class="col-6">
                        <img class="img-fluid" alt="" src="{{program.thumbnail.url}}">
                    </div>
                </div>
            </div>


            {% endfor %}
        
        </div>
    </div>
</div>


{% endblock content %}
